<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="Bienvenid@"> 
    <h1> ¡Bienvenid@ a nuestra tienda virtual Cleimar! </h1>
      <p> Haz tus compras online sin necesidad de salir de casa. </p><br>
       </div>
   <main>  

     </div><form action="" class="formulario" id="formulario">
		<!-- Grupo: Nombre -->
			<div class="formularioGrupo" id="grupoNombre">
				<label for="nombre" class="formularioLabel">Nombre</label>
				<div class="formularioGrupoInput">
					<input type="text" class="formulario__input" name="nombre" id="nombre" placeholder="Ingresa tu Nombre">
				</div>
				<p class="formularioInputError">El nombre tiene que ser de 4 a 16 dígitos y solo puede contener numeros, letras.</p>
			</div>

        <!-- Grupo: Ingreso tarjeta -->
    	<div class="formularioGrupo" id="grupoTarjeta">
				<label for="tarjeta" class="formularioLabel">Ingresa el Numero de Tarjeta </label>
				<div class="formularioGrupoInput">
					<input type="text" class="formularioInput" name="Tarjeta" id="numeroTarjeta" placeholder="Ingresa el numero de tarjeta.">
				</div>
				<p class="formularioInputError">El numero ingresado tiene que ser de 15 a 16 dígitos y solo puede contener numeros.</p>
			</div>

      <button type= "submit" id="boton"  class="boton1"> Validar </button>
  
        </form>

  <div id ="error"> </div> 
  <br>
  
   </main>
    <script src="index.js" type="module"></script>
  </body>
</html>
